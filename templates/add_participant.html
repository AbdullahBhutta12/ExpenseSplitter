<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Participant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/jpeg" href="/images/logo.jpeg">

    <style>
        *{ box-sizing:border-box; }

        body{
            margin:0;
            font-family: Arial, sans-serif;
            min-height:100vh;
            background: url("/images/background.jpeg") no-repeat center/cover;
            background-attachment: fixed;
        }

        .overlay{
            min-height:100vh;
            background: rgba(0,0,0,0.55);
            display:flex;
            justify-content:center;
            align-items:center;
            padding: 30px 16px;
        }

        .card{
            width: 520px;
            max-width: 95%;
            background: rgba(255,255,255,0.96);
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.30);
        }

        h1{
            margin:0;
            font-size: 24px;
            color:#222;
        }

        .sub{
            margin-top: 6px;
            margin-bottom: 14px;
            color:#666;
            font-size: 14px;
        }

        label{
            display:block;
            margin-top: 12px;
            font-weight: 800;
            color:#333;
            font-size: 13px;
        }

        input{
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline:none;
            font-size: 14px;
            background: white;
        }

        input:focus{
            border-color:#28a745;
        }

        .btn{
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor:pointer;
            font-weight: 900;
            font-size: 15px;
            margin-top: 16px;
            transition: 0.2s;
        }

        .btn:hover{
            transform: translateY(-1px);
            opacity: 0.95;
        }

        .btn-success{
            background:#28a745;
            color:white;
        }

        .row{
            display:flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .btn-dark{
            background:#343a40;
            color:white;
            flex:1;
        }

        .btn-primary{
            background:#007bff;
            color:white;
            flex:1;
        }

        .error{
            margin-top: 12px;
            padding: 10px;
            border-radius: 12px;
            background: #ffe5e5;
            border: 1px solid #ffbcbc;
            color:#b10000;
            font-weight: 800;
            font-size: 13px;
        }

        .hint{
            margin-top: 10px;
            font-size: 12px;
            color:#666;
        }
    </style>
</head>

<body>
<div class="overlay">
    <div class="card">

        <h1>ðŸ‘¤ Add Participant</h1>
        <p class="sub">Group: <strong>{{ group.name }}</strong></p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/frontend/groups/{{ group_id }}/add-participant" method="post">

            <label>Participant Name
                <input type="text" name="name" placeholder="e.g. Ali" required>
            </label>

            <label>Email (optional)
                <input type="email" name="email" placeholder="e.g. ali@gmail.com">
            </label>

            <button class="btn btn-success" type="submit">
                Add Participant âœ…
            </button>
        </form>

        <div class="row">
            <a href="/frontend/groups/{{ group_id }}" style="flex:1; text-decoration:none;">
                <button class="btn btn-primary" type="button">â¬… Back to Group</button>
            </a>

            <a href="/frontend/groups" style="flex:1; text-decoration:none;">
                <button class="btn btn-dark" type="button">ðŸ“Œ Groups</button>
            </a>
        </div>

        <div class="hint">
            Tip: Add all participants first, then add expenses ðŸ’¡
        </div>

    </div>
</div>
</body>
</html>
