<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link rel="icon" type="image/jpeg" href="/images/Personal_Task_Manager.jpeg">

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("/images/background.jpeg") no-repeat center/cover;
            min-height: 100vh;
        }

        .overlay{
            background: rgba(0,0,0,0.55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .box{
            width: 480px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }

        h2{
            margin-top: 0;
            text-align: center;
        }

        label{
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, select{
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        button{
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary{
            background: #007bff;
            color: white;
        }

        .btn-secondary{
            background: #6c757d;
            color: white;
        }

        .error{
            margin-top: 12px;
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .links{
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .links a{
            width: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="box">

        <h2>‚ûï Add Expense</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/frontend/groups/{{ group_id }}/add-expense" method="post">

            <label>Expense Title</label>
            <input type="text" name="title" placeholder="e.g. Dinner" required>

            <label>Amount</label>
            <input type="number" step="0.01" name="amount" placeholder="e.g. 1500" required>

            <label>Paid By</label>
            <select name="paid_by_id" required>
                <option value="" disabled selected>-- Select Participant --</option>
                {% for p in participants %}
                    <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select>

            <button class="btn-primary" type="submit">Add Expense</button>
        </form>

        <div class="links">
            <a href="/frontend/groups/{{ group_id }}">
                <button class="btn-secondary" type="button">‚¨Ö Back</button>
            </a>

            <a href="/frontend/groups">
                <button class="btn-secondary" type="button">üè† Groups</button>
            </a>
        </div>

    </div>
</div>

</body>
</html>
