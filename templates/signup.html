<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Expense Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/jpeg" href="/images/logo.jpeg">

    <style>
        *{box-sizing:border-box;}
        body{
            margin:0;
            font-family: Arial, sans-serif;
            min-height:100vh;
            background: url("/images/background.jpeg") no-repeat center/cover;
            background-attachment: fixed;
        }

        .overlay{
            min-height:100vh;
            background: rgba(0,0,0,0.58);
            display:flex;
            justify-content:center;
            align-items:center;
            padding: 30px 16px;
        }

        .card{
            width: 520px;
            max-width: 95%;
            background: rgba(255,255,255,0.96);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        h1{
            margin: 0 0 6px 0;
            font-size: 26px;
            color:#222;
        }

        .sub{
            margin: 0 0 16px 0;
            color:#666;
            font-size: 14px;
            line-height: 1.5;
        }

        label{
            display:block;
            margin-top: 12px;
            font-weight:700;
            color:#333;
            font-size: 14px;
        }

        input{
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        input:focus{
            border-color:#28a745;
        }

        .btn{
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 12px;
            cursor:pointer;
            font-size: 15px;
            font-weight: 800;
            margin-top: 16px;
            transition: 0.2s;
        }

        .btn:hover{
            transform: translateY(-1px);
            opacity: 0.95;
        }

        .btn-success{
            background:#28a745;
            color:white;
        }

        .btn-dark{
            background:#343a40;
            color:white;
        }

        .row{
            display:flex;
            gap:10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        .row a{
            width:100%;
            text-decoration:none;
        }

        .error{
            margin-top: 12px;
            padding: 10px;
            border-radius: 12px;
            background: #ffe5e5;
            border: 1px solid #ffbcbc;
            color:#b10000;
            font-weight:700;
            font-size: 14px;
        }

        .note{
            margin-top: 10px;
            font-size: 13px;
            color:#555;
            background:#f7f7f7;
            border:1px dashed #bbb;
            padding: 10px;
            border-radius: 12px;
        }
    </style>
</head>

<body>
<div class="overlay">
    <div class="card">

        <h1>üÜï Sign Up</h1>
        <p class="sub">
            Sign up after verifying your email (OTP) ‚úÖ
        </p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/frontend/signup" method="post" enctype="multipart/form-data">

            <label>Username
                <input type="text" name="username" placeholder="e.g. Abdullah" required>
            </label>

            <label>Email
                <input type="email" name="email" placeholder="you@example.com" required>
            </label>

            <label>Password
                <input type="password" name="password" placeholder="Create password" required>
            </label>

            <label>Profile Image</label>
            <input type="file" name="profile_image" accept="image/*" required>

            <button class="btn btn-success" type="submit">Create Account</button>
        </form>

        <div class="note">
            ‚ö†Ô∏è If you didn‚Äôt verify OTP first, server will reject signup.
        </div>

        <div class="row">
            <a href="/frontend/login">
                <button class="btn btn-dark" type="button">üîê Back to Login</button>
            </a>
        </div>

    </div>
</div>
</body>
</html>
