<!DOCTYPE html>
<html lang="en">
<head>
    <title>Split Result</title>
    <style>
        body { font-family: Arial; background:#f4f6f9; padding:40px; }
        .box {
            background:white;
            padding:15px;
            margin-bottom:10px;
            border-radius:8px;
            font-size:18px;
        }
        .positive { color:green; }
        .negative { color:red; }
    </style>
</head>
<body>

<h2>Equal Split Result</h2>

{% for r in result %}
<div class="box">
    {{ r.participant_name }} :
    {% if r.balance >= 0 %}
        <span class="positive">Gets {{ r.balance }}</span>
    {% else %}
        <span class="negative">Pays {{ r.balance | abs }}</span>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
